{% extends "base.html" %}

{% block title %}Varer{% endblock %}

{% block content %}
<h2>Faste varer</h2>
<p>Her er noen av varene du alltid finner i kantina:</p>

<ul>
    {% for vare in varer %}
        <li>{{ vare }}</li>
    {% endfor %}
</ul>
<img src="/static/images/varer.jpg" alt="Varer i kantina" style="width:70%; border-radius:10px; margin-top:15px;">
{% endblock %}
